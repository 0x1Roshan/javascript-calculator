<html>
	<head>
		<title>Simple Calculator</title>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
		<link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.css" />
		<link rel="stylesheet" href="resources/css/app.css" />
	</head>
	<body>
        <div class="container">
            <div class="jumbotron">
                <h2>Simple Calculator</h2>
                <hr>
                <div class="row">
                    <div class="col-md-offset-2 col-md-4">
                        <form role="form" class="form-inline">
    						<div class="row">
								<input type="text" class="form-control col-md-8" id="display" readonly="readonly" />
							</div>
							<div class="row">
								<div class="col-md-1">
									<button type="button" id="ac">AC</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="ce">CE</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="div">&divide;</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="mul">*</button>
								</div>
							</div>
							<div class="row">
								<div class="col-md-1">
									<button type="button" id="seven" value="7">7</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="eight" value="8">8</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="nine" value="9">9</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="min">-</button>
								</div>
							</div>
							<div class="row">
								<div class="col-md-1">
									<button type="button" id="four" value="4">4</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="five" value="5">5</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="six" value="6">6</button>
								</div>
								<div class="col-md-1">
									<button type="button" id="plus">+</button>
								</div>
							</div>
					    </form>
						<div class="row">
							<div class="col-md-1">
								<button type="button" id="one" value="1">1</button>
							</div>
							<div class="col-md-1">
								<button type="button" id="two" value="2">2</button>
							</div>
							<div class="col-md-1">
								<button type="button" id="three" value="3">3</button>
							</div>
							<div class="col-md-1">
								<button type="button" id="=">=</button>
							</div>
						</div>
						<div class="row">
							<div class="col-md-1">
								<button type="button" id="zero" value="0">0</button>
							</div>
							<div class="col-md-1">
								<button type="button" id="point">.</button>
							</div>
						</div>
                    </div>
                </div>
            </div>
        </div>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="resources/js/app.js"></script>
	</body>
</html>
