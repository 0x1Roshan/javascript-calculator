<html>
	<head>
		<title>Simple Calculator</title>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link rel="stylesheet" href="resources/css/app.css" />
	</head>
	<body>
        <div class="wrapper">
        	<table border="0" cellspacing="0">
				<tr>
					<td colspan="4" id="inputEntry">0</td>
				</tr>
				<tr>
					<td colspan="3"><button onclick="pushEntry(this)">AC</button></td>
					<td><button onclick="pushEntry(this)">/</button></td>
				</tr>
				<tr>
					<td><button onclick="pushEntry(this)">7</button></td>
					<td><button onclick="pushEntry(this)">8</button></td>
					<td><button onclick="pushEntry(this)">9</button></td>
					<td><button onclick="pushEntry(this)">*</button></td>
				</tr>
				<tr>
					<td><button onclick="pushEntry(this)">4</button></td>
					<td><button onclick="pushEntry(this)">5</button></td>
					<td><button onclick="pushEntry(this)">6</button></td>
					<td><button onclick="pushEntry(this)">-</button></td>
				</tr>
				<tr>
					<td><button onclick="pushEntry(this)">1</button></td>
					<td><button onclick="pushEntry(this)">2</button></td>
					<td><button onclick="pushEntry(this)">3</button></td>
					<td><button onclick="pushEntry(this)">+</button></td>
				</tr>
				<tr>
					<td colspan="2"><button onclick="pushEntry(this)">0</button></td>
					<td><button onclick="pushEntry(this)">.</button></td>
					<td><button onclick="pushEntry(this)">=</button></td>
				</tr>
			</table>
        </div>
		<script src="node_modules/jquery/dist/jquery.min.js"></script>
		<script src="resources/js/app.js"></script>
	</body>
</html>
